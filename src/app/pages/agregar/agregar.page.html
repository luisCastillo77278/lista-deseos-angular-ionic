<ion-header 
  class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button 
        color="tertiary"
        defaultHref="/"></ion-back-button>
    </ion-buttons>
    
    <ion-title>{{ lista.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="container">
  
  <ion-list>
    <ion-item>
      <ion-label
        position="floating">Nuevo item</ion-label>
      <ion-input 
        type="text" 
        placeholder="Agregar titulo"
        [(ngModel)]="titulo"
        (keyup.enter)="capturar()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="lista.items.length !== 0">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>

    <ion-list>
      <ion-item-sliding 
        class="animated fadeInDown"
        *ngFor="let item of lista.items; let i = index;">

        <ion-item 
          >
          <ion-label>{{ item.desc }}</ion-label>
          <ion-checkbox
            [(ngModel)]="item.completado"
            (ionChange)="cambioEstadoCheck(item)"
            slot="start"
            color="tertiary"></ion-checkbox>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option 
            (click)="eliminar( i )"
            color="danger">
            <ion-icon slot="icon-only" name="trash-bin-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>

    </ion-list>
  
    

  </ion-list>
</ion-content>
